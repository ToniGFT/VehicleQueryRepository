name: Java CI with Maven and JaCoCo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven, excluding E2E tests
        run: mvn clean verify -Dtest=!**/*EndToEndTest.java  # Excluir los tests E2E

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

      - name: Upload Maven Surefire Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Check test results
        run: |
          if grep -q "FAIL" target/surefire-reports/*.txt; then
            echo "Tests failed!"
            exit 1
          else
            echo "Tests passed!"
          fi

      - name: Wait for the test environment (Optional)
        run: |
          echo "Waiting for environment to settle..."
          sleep 10
