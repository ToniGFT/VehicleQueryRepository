name: Java CI with Maven and JaCoCo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean verify -Pexclude-e2e-tests

      - name: Compress JaCoCo report
        run: |
          if [ -d "target/jacoco-reports" ]; then
            zip -r jacoco-report.zip target/jacoco-reports/
          else
            echo "JaCoCo report directory not found, skipping compression."
            exit 1
          fi

      - name: Upload compressed JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-html-report
          path: jacoco-report.zip
